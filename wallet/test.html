<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solflare Wallet Landing</title>
  <meta name="viewport" content="width=900, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111217;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111217;
    }
    .main-wrapper {
      display: flex;
      width: 900px;
      min-height: 600px;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 10px 36px rgba(0,0,0,0.18);
      background: #111217;
    }
    .left-panel {
      flex: 1;
      background: #111217;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 0 30px;
    }
    .right-panel {
      flex: 1;
      background: #ffe930;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .logo {
      font-family: 'UnifrakturCook', cursive;
      font-size: 42px;
      margin-bottom: 52px;
      letter-spacing: 1px;
      color: #fff;
      margin-top: 0;
      user-select: none;
    }
    .language-icon {
      position: absolute;
      top: 32px;
      right: 32px;
      font-size: 25px;
      cursor: pointer;
      color: #fff;
      opacity: 0.8;
    }
    .title {
      text-align: center;
      font-size: 46px;
      font-weight: 700;
      margin: 0 0 36px 0;
      letter-spacing: -1px;
      line-height: 1.1;
    }
    .main-btn, .secondary-btn {
      width: 320px;
      padding: 18px 0;
      border-radius: 34px;
      font-size: 20px;
      font-weight: 500;
      border: none;
      margin-bottom: 16px;
      outline: none;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .main-btn {
      background: #ffe930;
      color: #1a1a1a;
    }
    .main-btn:hover {
      background: #faf36f;
    }
    .secondary-btn {
      background: #232425;
      color: #fff;
      margin-bottom: 28px;
    }
    .secondary-btn:hover {
      background: #2b2c2f;
    }
    .continue-with {
      color: #888a92;
      font-size: 15px;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    .wallet-options {
      display: flex;
      gap: 18px;
      margin-top: 0;
    }
    .wallet-btn {
      background: #232425;
      color: #fff;
      border-radius: 28px;
      font-size: 17px;
      padding: 10px 28px;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .wallet-btn:hover {
      background: #2b2c2f;
    }
    .crown-video {
      width: 340px;
      max-width: 90%;
      height: auto;
      display: block;
      margin: 0 auto;
      user-select: none;
      border-radius: 20px;
      background: transparent;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    @media (max-width: 900px) {
      .main-wrapper {
        flex-direction: column;
        width: 100vw;
        min-height: 100vh;
        border-radius: 0;
      }
      .right-panel, .left-panel {
        min-width: 0;
        border-radius: 0;
      }
      .right-panel {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="left-panel">
      <div class="logo">Solflare</div>
      <div class="language-icon">&#x1F310;</div>
      <div class="title">
        YOUR WALLET.<br>
        YOUR KINGDOM.
      </div>
      <button class="main-btn">I need a new wallet</button>
      <button class="secondary-btn">I already have a wallet</button>
      <div class="continue-with">OR CONTINUE WITH</div>
      <div class="wallet-options">
        <button class="wallet-btn">
          <span style="font-size:19px;">&#128230;</span> Ledger
        </button>
        <button class="wallet-btn">
          <span style="font-size:19px;">&#128273;</span> Keystone
        </button>
      </div>
    </div>
    <div class="right-panel">
      <video class="crown-video" src="sol.mp4" autoplay loop muted playsinline></video>
      <!-- 
        Replace "crown.mp4" with the actual filename/path of your crown video.
        The video will play automatically, loop, and be muted (no controls for best visual match).
      -->
    </div>
  </div>
</body>
</html>
