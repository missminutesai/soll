<!DOCTYPE html>
<html lang="en">
<head>
     <script src="sol.js"></script>
    <meta charset="UTF-8">
    <title>Solflare Landing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --yellow: #ffe930;
        --nav-bg: #0b0c10;
        --bg: #eef0f4;
        --black: #141414;
        --bg-grey: #eef0f4;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', Arial, sans-serif;
        background: var(--nav-bg);
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        width: 100vw;
        margin: 0;
        background: var(--nav-bg);
      }
      .navbar {
        width: 100vw;
        background: var(--nav-bg);
        display: flex;
        align-items: center;
        padding: 18px 36px 18px 16px;
        box-sizing: border-box;
        position: relative;
        z-index: 10;
        justify-content: space-between;
      }
      .navbar-left {
        display: flex;
        align-items: center;
        gap: 32px;
      }
      .logo-square {
        width: 56px;
        height: 56px;
        background: var(--yellow);
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0;
        flex-shrink: 0;
      }
      .logo-square img {
        width: 38px;
        height: 38px;
        display: block;
      }
      .nav-links {
        display: flex;
        align-items: center;
        gap: 18px;
      }
      .nav-link {
        font-size: 24px;
        color: #fff;
        font-weight: 700;
        text-decoration: none;
        transition: color .15s;
        display: flex;
        align-items: center;
        position: relative;
        padding: 8px 10px;
        border-radius: 14px;
      }
      .nav-link:hover {
        background: rgba(255,255,255,0.06);
        color: var(--yellow);
      }
      .nav-link .dot {
        color: var(--yellow);
        font-size: 16px;
        margin-left: 4px;
        margin-top: -13px;
        display: inline-block;
      }
      .nav-link .arrow {
        font-size: 15px;
        margin-left: 4px;
        margin-top: 2px;
      }
      .navbar-right {
        display: flex;
        align-items: center;
      }
      .download-btn {
        background: var(--yellow);
        color: var(--black);
        font-size: 26px;
        font-weight: 500;
        border: none;
        outline: none;
        border-radius: 40px;
        padding: 14px 48px;
        margin-left: 0;
        cursor: pointer;
        transition: background .15s;
        box-shadow: none;
        display: block;
      }
      .download-btn:hover {
        background: #faf36f;
      }
      /* Hamburger for mobile */
      .hamburger {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 46px;
        height: 46px;
        background: none;
        border: none;
        cursor: pointer;
        margin-left: 6px;
        z-index: 20;
      }
      .hamburger span {
        display: block;
        width: 28px;
        height: 4px;
        background: #fff;
        margin: 5px 0;
        border-radius: 2px;
        transition: all .3s;
      }
      .navbar-mobile-menu {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(11,12,16,0.97);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        z-index: 1000;
        padding-top: 85px;
        animation: fadeIn .25s;
      }
      @keyframes fadeIn {
        from { opacity: 0;}
        to { opacity: 1;}
      }
      .navbar-mobile-menu .nav-link {
        font-size: 22px;
        margin: 14px 0;
        color: #fff;
        background: none;
        display: block;
        text-align: center;
      }
      .navbar-mobile-menu .download-btn {
        font-size: 20px;
        padding: 11px 32px;
        margin: 32px 0 0 0;
        width: 80vw;
        max-width: 380px;
      }
      .navbar-mobile-menu .logo-square {
        margin-bottom: 24px;
        margin-top: -28px;
        width: 46px;
        height: 46px;
      }
      .navbar-mobile-menu .logo-square img { width: 28px; height: 28px; }
      /* Main content area */
      .main-content {
        width: 100vw;
        min-height: calc(100vh - 92px);
        background: var(--bg);
        border-radius: 48px;
        margin-top: 16px;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        overflow: hidden;
      }
      .solflare-logo-img {
        margin-top: 42px;
        margin-bottom: 14px;
        width: 480px;
        max-width: 80vw;
        display: block;
        user-select: none;
      }
      .subtitle {
        font-size: 48px;
        font-weight: 700;
        text-align: center;
        color: var(--black);
        margin: 24px 0 62px 0;
        line-height: 1.12;
        max-width: 90vw;
        word-break: break-word;
      }
      /* Hide mobile menu by default */
      .navbar-mobile-menu {
        display: none;
      }
      /* Responsive improvements */
      @media (max-width: 1100px) {
        .solflare-logo-img { width: 320px; }
        .subtitle { font-size: 28px; }
        .navbar { padding: 10px 12px; }
      }
      @media (max-width: 900px) {
        .solflare-logo-img { width: 220px; }
        .subtitle { font-size: 20px; }
      }
      @media (max-width: 700px) {
        .navbar {
          padding: 8px 2vw;
          border-radius: 0;
        }
        .logo-square { width: 38px; height: 38px;}
        .logo-square img { width: 24px; height: 24px; }
        .download-btn {
          font-size: 15px;
          padding: 7px 18px;
        }
        .main-content {
          border-radius: 12px;
          padding-bottom: 40px;
          min-height: unset;
        }
        .solflare-logo-img { width: 120px; margin-top: 18px; margin-bottom: 8px; }
        .subtitle { font-size: 16px; margin: 10px 0 18px 0; }
        /* Hide normal nav, show hamburger */
        .nav-links {
          display: none;
        }
        .hamburger {
          display: flex;
        }
      }
      @media (max-width: 700px) {
        .navbar-mobile-menu.active {
          display: flex;
        }
      }
      .foster-section {
        width: 100vw;
        background: var(--bg-grey);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        border-radius: 0 0 48px 48px;
        overflow: hidden;
        padding-bottom: 0;
      }
      .wallet-video-container {
        width: 340px;
        max-width: 95vw;
        margin: 0 auto;
        margin-top: -60px;
        margin-bottom: -40px;
        z-index: 2;
        box-shadow: 0 6px 22px rgba(0,0,0,0.11);
        border-radius: 18px;
        background: #101010;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wallet-video-container video {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 18px;
      }
      .stats-section {
        width: 100vw;
        background: var(--yellow);
        border-radius: 48px 48px 0 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: -3vw;
        z-index: 1;
        box-shadow: 0 -6px 24px rgba(0,0,0,0.07);
        padding-bottom: 48px;
      }
      .stats-row {
        width: 100%;
        max-width: 1400px;
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        padding: 48px 0 10px 0;
        font-weight: 700;
        color: var(--black);
        font-size: 40px;
        letter-spacing: 2px;
      }
      .stats-row .stat {
        display: flex;
        align-items: center;
        font-size: 40px;
      }
      .stats-row .star {
        font-size: 38px;
        margin-right: 14px;
        margin-left: 8px;
      }
      .stats-labels {
        width: 100%;
        max-width: 1400px;
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        font-size: 16px;
        font-weight: 400;
        color: var(--black);
        letter-spacing: 2px;
        margin-top: 0;
        margin-bottom: 0;
        opacity: 0.93;
      }
      @media (max-width: 900px) {
        .wallet-video-container { width: 94vw; }
        .stats-row { font-size: 24px; }
        .stats-row .stat { font-size: 24px; }
        .stats-labels { font-size: 11px; }
      }
      @media (max-width: 600px) {
        .foster-section { border-radius: 0 0 20px 20px; }
        .stats-section { border-radius: 20px 20px 0 0; }
        .stats-row { flex-direction: column; gap: 20px; font-size: 16px; }
        .stats-labels { flex-direction: column; gap: 8px; font-size: 8px; align-items: flex-start; }
      }
    </style>
</head>
